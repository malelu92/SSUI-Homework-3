<!DOCTYPE html>
<meta charset="utf-8">

<title>Muddy paws</title>

<link rel="stylesheet" href="styles/muddyPaws.css">

<link href="https://fonts.googleapis.com/css?family=Bad+Script|Lato" rel="stylesheet">

<script src="scripts/muddyPaws.js"></script>

<div class="header">
  <!-- logo -->
  <a href="mainPage.html">
    <img src="./resources/images/muddy_paws_logo.png" class="muddy-paws-image" alt="image of two muddy paws" align="left"></img>
  </a>
  <!-- search bar -->
  <div class="search" align="center">
    <input type="text" placeholder="Search" class="search-bar">
    <input type="button" class="button-search" value="Search">
  </div>
  <!-- shopping cart icon -->
  <div id="shopping-cart">
    <a href="checkout.html">
      <img src="./resources/images/shopping_cart.png" class="shopping-cart-image" alt="shopping cart image" align="right"></img>
    </a>
    <p id="shopping-cart-text">2 items</p>
  </div>
</div>
<!-- menu -->
<div class="top-nav">
  <ul>
    <li><a href="productsPage.html">PRODUCTS</a></li>
    <li><a href="#dogs">DOGS</a></li>
    <li><a href="#cats">CATS</a></li>
  </ul>
</div>

<p id="prod-flow">Shopping cart</p>

<br><br>

<div class="checkout-header" style="display:flex">
  <p style="margin-left: 18em;">Item</p>
  <p style="margin-left: 18em;">Quantity</p>
  <p style="margin-left: 18em;">Price</p>
</div>

<div class="horizontal-line"></div>

<div style="display:flex">
  <div id="l-screen-checkout">
    <div style="display:flex" id="product1">
      <img src="./resources/images/dog_harness1.jpg" class="prod-img-checkout" alt="orange dog harness"></img>
      <p class="checkout-card-info">Coastal Harness</p>
      <div style="display:flex">
        <select id="quantity">
          <option value="one">1</option>
          <option value="two">2</option>
          <option value="three">3</option>
          <option value="four">4</option>
          <option value="five">5</option>
        </select>
        <p class="checkout-card-info" onclick="removeFromCart(this)">Remove</p>
      </div>
      <p class="checkout-card-info">U$ 21,90</p>
    </div>
    <div class="horizontal-line"></div>
    <div style="display:flex" id="product2">
      <img src="./resources/images/dog_harness2.jpg" class="prod-img-checkout" alt="purple dog harness"></img>
      <p class="checkout-card-info">Coastal Harness</p>
      <div style="display:flex">
        <select id="quantity">
          <option value="one">1</option>
          <option value="two">2</option>
          <option value="three">3</option>
          <option value="four">4</option>
          <option value="five">5</option>
        </select>
        <p class="checkout-card-info" onclick="removeFromCart(this)">Remove</p>
      </div>
      <p class="checkout-card-info">U$ 21,90</p>
    </div>

    <div class="horizontal-line"></div>

    <p style="font-size:200%;">Total U$51,98</p>
  </div>

  <div class="vertical-line"></div>

  <div id="r-screen-checkout">
    <p>2 items</p>
    <p>Total U$ 51,98</p>
    <input type="button" id="button-checkout" value="CHECKOUT">

    <p>You might also like:</p>

    <div class="product-info" style="display:flex">
      <img src="./resources/images/dog_harness1.jpg" class="prod-img-checkout" alt="orange dog harness"></img>
      <div>
        <p>Coastal Harness</p>
        <p>U$ 21,90</p>
        <img src="./resources/images/five_stars.png" class="stars-main-page" alt="five stars rating image"></img>
      </div>
    </div>
    <div class="product-info" style="display:flex">
      <img src="./resources/images/dog_harness2.jpg" class="prod-img-checkout" alt="purple dog harness"></img>
      <div>
        <p>Coastal Harness</p>
        <p>U$ 21,90</p>
        <img src="./resources/images/five_stars.png" class="stars-main-page" alt="five stars rating image"></img>
      </div>
    </div>
  </div>
</div>

<div class="footer">
  <p>CONTACT US</p>
</div>
