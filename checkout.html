<!DOCTYPE html>
<meta charset="utf-8">

<title>Muddy paws</title>

<link rel="stylesheet" href="styles/muddyPaws.css">

<link href="https://fonts.googleapis.com/css?family=Bad+Script|Lato" rel="stylesheet">

<script src="scripts/muddyPaws.js"></script>

<div class="header">
  <!-- logo -->
  <a href="mainPage.html">
    <img src="./resources/images/muddy_paws_logo.png" class="muddy-paws-image" alt="image of two muddy paws" align="left"></img>
  </a>
  <!-- search bar -->
  <div class="search" align="center">
    <input type="text" placeholder="Search" class="search-bar">
    <input type="button" class="button-search" value="Search">
  </div>
  <!-- shopping cart icon -->
  <div id="shopping-cart">
    <a href="checkout.html">
      <img src="./resources/images/shopping_cart.png" class="shopping-cart-image" alt="shopping cart image" align="right"></img>
    </a>
    <p id="shopping-cart-text">2 items</p>
  </div>
</div>
<!-- menu -->
<div class="top-nav">
  <ul>
    <li><a href="productsPage.html">PRODUCTS</a></li>
    <li><a href="#dogs">DOGS</a></li>
    <li><a href="#cats">CATS</a></li>
  </ul>
</div>

<p id="prod-flow">Shopping cart</p>

<br><br>

<!-- products header info -->
<div id="checkout-header-info">
  <p class="checkout-header">Item</p>
  <p class="checkout-header">Quantity</p>
  <p class="checkout-header">Price</p>
</div>
<hr>
<div class="align-info">
  <!-- selected products -->
  <div id="l-screen-checkout">
    <!-- product 1 -->
    <div id="product1">
      <div class="align-info">
        <img src="./resources/images/dog_harness1.jpg" class="prod-img-checkout" alt="orange dog harness"></img>
        <div class="checkout-prod-info">
          <p class="checkout-cart-prod">Coastal Harness</p>
          <p class="checkout-cart-prod" onclick="removeFromCart(this)">1 item - <b>Remove</b></p>
          <p class="checkout-cart-prod">U$ 21,90</p>
        </div>
      </div>
      <hr>
    </div>
    <!-- product 2 -->
    <div id="product2">
      <div class="align-info">
        <img src="./resources/images/dog_harness2.jpg" class="prod-img-checkout" alt="purple dog harness"></img>
        <div class="checkout-prod-info">
          <p class="checkout-cart-prod">Coastal Harness</p>
          <p class="checkout-cart-prod" onclick="removeFromCart(this)">1 item - <b>Remove</b></p>
          <p class="checkout-cart-prod">U$ 21,90</p>
        </div>
      </div>
      <hr>
    </div>

    <p id="total-price">Total U$51,98</p>
  </div>

  <div class="vertical-line"></div>

  <!-- shopping cart checkout info -->
  <div id="r-screen-checkout">
    <div class="checkout-cart-info">
      <p>2 items</p>
      <p>Total U$ 51,98</p>
    </div>
    <input type="button" id="button-checkout" value="CHECKOUT">

    <!-- suggested products -->
    <p class="checkout-cart-info">You might also like:</p>

    <!-- product 1 -->
    <div class="align-info">
      <img src="./resources/images/dog_harness1.jpg" class="prod-img-checkout" alt="orange dog harness"></img>
      <div>
        <p>Coastal Harness</p>
        <p>U$ 21,90</p>
        <img src="./resources/images/five_stars.png" class="stars-main-page" alt="five stars rating image"></img>
      </div>
    </div>
    <!-- product 2 -->
    <div class="align-info">
      <img src="./resources/images/dog_harness2.jpg" class="prod-img-checkout" alt="purple dog harness"></img>
      <div>
        <p>Coastal Harness</p>
        <p>U$ 21,90</p>
        <img src="./resources/images/five_stars.png" class="stars-main-page" alt="five stars rating image"></img>
      </div>
    </div>
  </div>
