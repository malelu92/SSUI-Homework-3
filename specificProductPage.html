<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Muddy paws</title>

  <!--The following line loads in your CSS style sheet-->
  <link rel="stylesheet" href="styles/specificProductPage.css">

  <!--The following line loads in 2 fonts from Google Fonts: Bad Script and Lato-->
  <link href="https://fonts.googleapis.com/css?family=Bad+Script|Lato" rel="stylesheet">

  <!--The following line loads in your JS script-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="scripts/specificProductsPage.js"></script>
</head>

<body>
  <div class="header">
    <img src="./resources/images/muddy_paws_logo.png" class="muddyPawsImage" alt="image of two muddy paws" align="left"></img>
    <div class="search" align="center">
      <input type="text" placeholder="Search" class="searchBar">
      <input type="button" class="button" value="Search">
    </div>
    <div>
      <img src="./resources/images/shopping_cart.png" class="shoppingCartImage" alt="shopping cart image" align="right"></img>
      <p class="shoppingCartText">0 items</p>
    </div>
  </div>

  <div class="topnav" id="myTopnav">
    <ul>
      <li><a href="productsPage.html">PRODUCTS</a></li>
      <li><a href="#dogs">DOGS</a></li>
      <li><a href="#cats">CATS</a></li>
    </ul>
  </div>
  <!--<script src="js/todo.js"></script>-->

  <p class="productFlow">Products > Dog harness > Coastal harness</p>

  <br><br>

  <div class="mainScreen">
  <div class="leftScreen">
      <img src="./resources/images/dog_harness1.jpg" class="productImage" alt="orange dog harness"></img>
      <div class="productGroupCards">
        <img class="productMiniCards" src="./resources/images/dog_harness1.jpg" class="productMiniImage" alt="orange dog harness"></img>
        <img class="productMiniCards" src="./resources/images/dog_harness1_2.jpg" class="productMiniImage" alt="orange dog harness"></img>
        <img class="productMiniCards" src="./resources/images/dog_harness1.jpg" class="productMiniImage" alt="orange dog harness"></img>
      </div>
  </div>

  <div class="rightScreen">
    <p style="font-size:300%;">Dog harness 3000</p>
    <div style="display:flex">
      <p>
      <img src="./resources/images/five_stars.png" class="starsMainPage" alt="five stars rating image"></img>
      customer review</p>
    </div>
    <p style="font-size:250%;">U$ 25,90</p>

    <div style="display:flex">
      <p>Size</p>
      <select>
        <option value="tiny">Tiny</option>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
    </div>

    <div style="display:flex">
      <p>Color</p>
      <div class="colorChoice" style="background-color: #b32222"></div>
      <div class="colorChoice" style="background-color: #000000"></div>
      <div class="colorChoice" style="background-color: #1c5699"></div>
      <div class="colorChoice" style="background-color: #366339"></div>
      <div class="colorChoice" style="background-color: #f6f6f0"></div>
      <div class="colorChoice" style="background-color: #f3540a"></div>
    </div>

    <div style="display:flex">
      <p>Quantity</p>
      <select id="quantity">
        <option value="one">1</option>
        <option value="two">2</option>
        <option value="three">3</option>
        <option value="four">4</option>
        <option value="five">5</option>
      </select>
    </div>

    <br><br><br>
    <input type="button" id="addItem" onclick="addToCart()" class="buttonCart" value="ADD TO CART">
  </div>

  </div>


  <div class="footer">
    <p>CONTACT US</p>
  </div>

</body>
</html>
